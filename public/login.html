<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MangoLeads CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .login-container {
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: white;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: white;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: white;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container glass-effect rounded-2xl p-8 w-full max-w-md relative z-10">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">ðŸ¥­</div>
            <h1 class="text-3xl font-bold text-white mb-2">MangoLeads CRM</h1>
            <p class="text-gray-200">Professional Lead Management</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200 mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none transition-all duration-300"
                    placeholder="Enter your username"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none transition-all duration-300 pr-12"
                        placeholder="Enter your password"
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white transition-colors"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-200">
                    <input type="checkbox" class="mr-2 rounded">
                    Remember me
                </label>
                <a href="#" class="text-sm text-gray-200 hover:text-white transition-colors">
                    Forgot password?
                </a>
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="btn-gradient w-full py-3 px-6 rounded-lg text-white font-semibold focus:outline-none focus:ring-4 focus:ring-purple-500/50"
            >
                <span id="loginText">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </span>
                <span id="loginLoading" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
                </span>
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-white/5 rounded-lg border border-white/10">
            <h3 class="text-sm font-semibold text-gray-200 mb-3">
                <i class="fas fa-key mr-2"></i>Demo Credentials
            </h3>
            <div class="space-y-2 text-xs">
                <div class="flex justify-between items-center">
                    <span class="text-gray-300">Admin:</span>
                    <div class="space-x-2">
                        <button class="demo-cred text-blue-300 hover:text-blue-200" data-username="admin" data-password="admin123">
                            admin / admin123
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-300">Affiliate:</span>
                    <div class="space-x-1">
                        <button class="demo-cred text-green-300 hover:text-green-200" data-username="affiliate1" data-password="aff123">
                            affiliate1
                        </button>
                        <span class="text-gray-400">|</span>
                        <button class="demo-cred text-green-300 hover:text-green-200" data-username="affiliate2" data-password="aff123">
                            affiliate2
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
            <div class="flex items-center text-red-200 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Demo credentials quick fill
        document.querySelectorAll('.demo-cred').forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('username').value = this.dataset.username;
                document.getElementById('password').value = this.dataset.password;
            });
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginText.classList.add('hidden');
            loginLoading.classList.remove('hidden');
            loginBtn.disabled = true;
            errorMessage.classList.add('hidden');
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token in localStorage
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    // Also set cookie for server-side detection
                    document.cookie = `authToken=${result.token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    // Show success and redirect
                    loginText.innerHTML = '<i class="fas fa-check mr-2"></i>Success!';
                    loginText.classList.remove('hidden');
                    loginLoading.classList.add('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/main-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                // Show error
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.remove('hidden');
                
                // Reset button
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
                loginBtn.disabled = false;
                loginText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            fetch('/api/auth/validate', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.valid) {
                    window.location.href = '/main-dashboard.html';
                }
            })
            .catch(() => {
                // Token invalid, stay on login page
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
            });
        }
    </script>
</body>
</html>
