<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Lead Entry - MangoLeads CRM</title>
  <!-- Include Tailwind CSS via CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-4">Manual Lead Entry</h1>
    <p class="text-center text-gray-600 mb-8">Use this form to manually create a lead in the CRM.</p>
    <form id="manualLeadForm" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="first_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="last_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div class="flex space-x-2">
        <div class="w-1/3">
          <label class="block text-sm font-medium text-gray-700">Country Code</label>
          <input type="text" name="phonecc" id="phonecc" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="+1" required>
        </div>
        <div class="w-2/3">
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" name="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Country</label>
        <select name="country" id="countrySelect" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
          <option value="">Select Country</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Brand</label>
        <select name="brand_id" id="brandSelect" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
          <option value="">Select Brand</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Affiliate ID (optional)</label>
        <input type="text" name="aff_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Offer ID (optional)</label>
        <input type="text" name="offer_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Submit Lead</button>
      </div>
    </form>
    <div id="responseMessage" class="mt-4 text-center hidden"></div>
  </div>
  <!-- Link to the JavaScript logic for handling form submission -->
  <script src="manual-entry.js"></script>
</body>
</html>
